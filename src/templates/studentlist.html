<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <h2>Student List</h2>
    <table border="1">
        <tr><th>Name</th><th>Registration Number</th></tr>
        {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
